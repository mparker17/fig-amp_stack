# MySQL.
db:
  image: stackbrew/mysql
  ports:
    - "3306:3006"
  environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_USER=webapp
    - MYSQL_PASSWORD=webapp
    - MYSQL_DATABASE=webapp

# Apache / PHP.
http:
  build: http
  ports:
    - "80:80"
  links:
    - db
  volumes:
    - webroot:/var/www/html
